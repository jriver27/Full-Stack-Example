<div class="page-content">
  <h3>All Samples</h3>
  <button pButton type="button" icon="fa-plus" class="ui-button-success" iconPos="left" label="Create Sample" (click)="createSample()"></button>
  <div *ngIf="samples" style="padding-top: 3px;">
    <span>Current number of samples: {{samples.length}}</span>
  </div>
  <div *ngIf="!samples">
    <span>There are currently no samples available.</span>
  </div>
  <div *ngIf="samples">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>
    <p-dataTable resizableColumns="true" [globalFilter]="gb" [value]="samples" [rows]="10" [paginator]="true" [pageLinks]="5"
      [responsive]="true" [stacked]="stacked" #dt>
      <p-column *ngFor="let col of tableColumns" [filter]="true" [field]="col.field" [header]="col.header"></p-column>
    </p-dataTable>
  </div>
</div>
