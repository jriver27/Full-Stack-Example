<h1>
  {{title}}
</h1>

<div>
  <span>This will allways be here regardless of page.</span>
</div>

<ul class="samples">
  <li *ngFor="let sample of samples" 
  [class.selected]="sample === selectedSample"
  (click)="onSelect(sample)">
  <div class="sample-list-container">
      <div class="badge left">{{sample.SampleId}}</div>
      <div class="center">{{sample.FirstName}} {{sample.LastName}}</div>
      <div class="right" style="padding-right: 10px;"><span>{{sample.Status}}</span></div>
      <div class="clear"></div>
  </div>
  </li>
</ul>
<div *ngIf="samples">
  <span>Current number of samples: {{samples.length}}</span>
</div>

<sample-detail [sample]="selectedSample"></sample-detail>
