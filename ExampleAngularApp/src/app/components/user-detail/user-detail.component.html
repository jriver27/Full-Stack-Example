<h3>User Detail</h3>
<div style="text-align: right; padding: 0 10px 9px 9px;"><button pButton (click)="goBack()" type="button" iconPos="left" icon="fa-arrow-left" label="Back"></button></div>

<div *ngIf="user">
  <p-dataTable [value]="userData" [responsive]="true" [stacked]="stacked" selectionMode="single" (onRowClick)="onSelect($event)">
    <p-header>{{user.FirstName}} {{user.LastName}}</p-header>
    <p-column field="Status" [sortable]="true" [filter]="true" header="Status"></p-column>
    <p-column field="Barcode" [sortable]="true" header="Barcode"></p-column>
    <p-column field="DisplayDate" sortable="custom" (sortFunction)="mysort($event)" header="Creation Date"></p-column>
  </p-dataTable>
</div>
